plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version "0.0.8"
}

group 'swe.class'
version '0.1'

sourceCompatibility = 1.12
mainClassName = "$moduleName/swe.launch.App"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
